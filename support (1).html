
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Support OWMC</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }
    form {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffe7;
      display: inline-block;
      text-align: left;
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #00ffe7;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00ccaa;
    }
    .confirmation {
      display: none;
      color: lime;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Support & Avis OWMC</h1>
  <p>Nous appr√©cions vos retours. Veuillez noter ce produit :</p>

  <form id="feedback-form" onsubmit="submitForm(event)">
    <label>Produit :</label>
    <input type="text" id="product-name" name="product" readonly>

    <label>Adresse e-mail (facultatif) :</label>
    <input type="email" name="email">

    <label>Votre commentaire :</label>
    <textarea name="message" rows="4" placeholder="Votre message..."></textarea>

    <label>Note :</label>
    <select name="rating">
      <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
      <option value="3">‚≠ê‚≠ê‚≠ê</option>
      <option value="2">‚≠ê‚≠ê</option>
      <option value="1">‚≠ê</option>
    </select>

    <label>Recommandez-vous ce produit ?</label>
    <select name="recommend">
      <option value="oui">üëç Oui</option>
      <option value="non">üëé Non</option>
    </select>

    <button type="submit">Envoyer</button>
  </form>

  <div class="confirmation" id="confirmation-msg">
    Merci pour votre avis, il compte pour nous !
  </div>

  <script>
    // Pr√©remplir le nom du produit depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const product = params.get("product");
    if (product) {
      document.getElementById("product-name").value = decodeURIComponent(product);
    }

    // Soumettre et rediriger
    function submitForm(event) {
      event.preventDefault();
      document.getElementById("feedback-form").style.display = "none";
      document.getElementById("confirmation-msg").style.display = "block";

      // Redirection al√©atoire apr√®s 3 secondes
      setTimeout(() => {
        const productId = Math.floor(Math.random() * 30) + 1;
        window.location.href = "index.html";
      }, 3000);
    }
  </script>
</body>
</html>
